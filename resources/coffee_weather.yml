resources:
  jobs:
    dev_kimberly_mahoney_Coffee_Weather:
      name: "Coffee Weather"
      tasks:
        - task_key: ingest
          notebook_task:
            notebook_path: /Users/kimberly.mahoney@databricks.com/.bundle/coffee_weather/dev/files/notebooks/my_notebook
            source: WORKSPACE
        - task_key: coffee_weather_refined
          depends_on:
            - task_key: ingest
          notebook_task:
            notebook_path: /Users/kimberly.mahoney@databricks.com/.bundle/coffee_weather/dev/files/notebooks/weather_coffee_refined
            source: WORKSPACE
        - task_key: top_ten_rainfall_refresh
          depends_on:
            - task_key: coffee_weather_refined
          sql_task:
            file:
              path: /Users/kimberly.mahoney@databricks.com/.bundle/coffee_weather/dev/files/queries/top_10_rainfall.sql
            warehouse_id: ${var.warehouse_id}
      tags:
        dev: kimberly_mahoney
      parameters:
        - name: catalog
          default: ${var.catalog}
        - name: schema
          default: ${var.schema}
        - name: bundle_target
          default: dev
      edit_mode: UI_LOCKED
      deployment:
        kind: BUNDLE
        metadata_file_path: /Users/kimberly.mahoney@databricks.com/.bundle/coffee_weather/dev/state/metadata.json
